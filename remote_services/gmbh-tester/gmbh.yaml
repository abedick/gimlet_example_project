##################################################################################
## Service Settings
##################################################################################

## INFORMATION ###################################################################
#
# The name of the service
name: "tester"
#
# Any alias you wish for the service to be contacted by
aliases: 
  - "tt"
#
# Any arguments to pass to the service at runtime
args:
  - ""
#
# language of the service
language: "go"
#
# mode - managed, remote, planetary
mode: "remote"
#
# Does the project have a makefile?
path_to_makefile: "."
#
# Path to the binary of the service
path_to_bin: "./bin/_cabal-tester"
#
# Path to the source files such that the service can be started
path_to_src: ""
#


## COMMUNICATIONS SETTINGS ########################################################
#
# Can this service contact other services?
is_client: False
#
# Can other services contact this service?
is_server: True
#
#
# gmbhCore address
core_address: "localhost:59999"

